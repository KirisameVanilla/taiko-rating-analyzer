name: Update Songs Data

on:
  workflow_dispatch:

jobs:
  update-songs-cn:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetcher
        env:
          TAIKO_API_URL: ${{ secrets.TAIKO_API_URL }}
          TAIKO_API_TOKEN: ${{ secrets.TAIKO_API_TOKEN }}
        run: python .github/scripts/fetch_cn_songs.py
        
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/songs.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update songs data'
          branch: update-songs-data
          delete-branch: true
          title: 'chore: update songs data'
          body: |
            ## 自动更新歌曲数据
            
            此 PR 由 GitHub Actions 自动创建，包含最新的歌曲数据更新。
            
            请检查更新内容后合并。
          labels: automated
